<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Censorship</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="layout">
    <header>
      <h1>ANONYMASK</h1>
    </header>
    <div class="images">
      <img src="./dog.png" alt="Dog Emoji" class="emoji dog" id="dogEmoji">
      <img src="./frog.png" alt="Frog Emoji" class="emoji frog" id="frogEmoji">
      <img src="./anonymous.png" alt="Anonymous Emoji" class="emoji anonymous" id="anonymousEmoji">
      <img src="./polarbear.png" alt="Polar Bear Emoji" class="emoji polarbear" id="polarbearEmoji">
      <img src="./penguin.png" alt="Penguin Emoji" class="emoji penguin" id="penguinEmoji">
      <img src="./lion.png" alt="Lion Emoji" class="emoji lion" id="lionEmoji">
    </div>

    <div class="wrap">
      <video class="webcam"></video>
      <canvas class="video"></canvas>
      <canvas class="face"></canvas>
    </div>
    <div class="iconCredit">
      Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik"> Freepik </a> & <a
        href="https://www.flaticon.com/authors/photo3idea-studio" title="photo3idea_studio"> photo3idea_studio </a> from
      <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </div>
  </div>
  <script src="./censor.js"></script>

</body>

</html>
